        <script async>
            // PRELOAD IMAGES 
            //TODO: if really needed???
            function preloadImages() {
                var images = [
                ]

                images.forEach(image => new Image().src = image)
            }

            if ('requestIdleCallback' in window) {
                window.requestIdleCallback(preloadImages)
            } else {
                setTimeout(preloadImages, 2000)
            }
