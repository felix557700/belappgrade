<company-links>
    <ul>
        <li class="{orange: startupSelected}" onclick="{showStartups}"><span>startups</span></li>
        <li class="{orange: cooperationSelected}" onclick="{showCooperation}"><span>cooperation</span></li>
        <li onclick="{showEvents}"><span>events</span></li>
        <li onclick="{showJobOffers}"><span>job offers</span></li>
    </ul>

    <script>
        import RiotControl from 'RiotControl'

        const tag = this

        tag.showStartups = function () {

            RiotControl.trigger('startup:show')

            tag.startupSelected = true
            tag.cooperationSelected = false
        }

        tag.showCooperation = function () {
            RiotControl.trigger('cooperation:show')

            tag.startupSelected = false
            tag.cooperationSelected = true
        }

    </script>
</company-links>
